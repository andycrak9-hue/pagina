<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondos HD | Descargas Gratis</title>
  <style>
    :root{
      --bg:#0f1220;--card:#161a2f;--text:#e7e9ff;--muted:#aab0ff;--accent:#6c7cff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Arial;background:linear-gradient(180deg,#0b0e1a,var(--bg));color:var(--text)}
    header{text-align:center;padding:32px 20px}
    header h1{margin:0 0 8px;font-size:2rem}
    header p{margin:0;color:var(--muted)}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .thumb{aspect-ratio:16/9}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .content{padding:12px}
    .title{margin:0 0 6px;font-weight:600}
    .meta{font-size:.85rem;color:var(--muted);margin-bottom:10px}
    .actions a{display:block;text-align:center;background:var(--accent);color:#0b0e1a;text-decoration:none;padding:8px;border-radius:10px;font-weight:600}
    footer{text-align:center;color:var(--muted);padding:24px}
  </style>
</head>
<body>
<header>
  <h1>Fondos de Pantalla HD</h1>
  <p>Fondos gratis para escritorio y móvil</p>
</header>

<main class="container">
  <section class="grid" id="grid"></section>
</main>

<footer>
  © 2026 Fondos HD
</footer>

<script>
// FONDOS FIJOS
const fixedWallpapers=[
  {
    title:'Montañas al Amanecer',
    res:'3840×2160',
    category:'desktop 4k',
    image:'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200',
    download:'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=100&w=3840'
  }
];

// FONDOS DEL ADMIN
const adminWallpapers=JSON.parse(localStorage.getItem('fondos')||'[]');

const allWallpapers=[...fixedWallpapers,...adminWallpapers];
const grid=document.getElementById('grid');

function render(){
  grid.innerHTML='';
  allWallpapers.forEach(w=>{
    const card=document.createElement('article');
    card.className='card';
    card.innerHTML=`
      <div class="thumb"><img src="${w.image}"></div>
      <div class="content">
        <h3 class="title">${w.title}</h3>
        <div class="meta">${w.res}</div>
        <div class="actions">
          <a href="${w.download||w.image}" download>Descargar</a>
        </div>
      </div>`;
    grid.appendChild(card);
  });
}
render();
</script>
</body>
</html>
