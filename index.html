<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondos Premium</title>

<style>
:root{
  --bg:#080a16;
  --panel:#0f1328;
  --card:#151a3d;
  --text:#ffffff;
  --muted:#9aa4ff;
  --accent:#7c7cff;
  --glow:0 0 20px rgba(124,124,255,.4);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#12163b,#060813);
  color:var(--text);
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* SIDEBAR */
aside{
  background:linear-gradient(180deg,#0d1130,#080a1f);
  padding:28px 20px;
}
aside h2{
  margin:0 0 24px;
  font-size:1.4rem;
}
.menu button{
  width:100%;
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:500;
  display:flex;
  gap:10px;
}
.menu button:hover,
.menu button.active{
  background:rgba(124,124,255,.15);
  box-shadow:var(--glow);
}

/* MAIN */
main{
  padding:32px;
}

/* HEADER */
.header{
  margin-bottom:32px;
}
.header h1{
  margin:0;
  font-size:2.6rem;
}
.header p{
  margin-top:6px;
  color:var(--muted);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#1b2050,#12153a);
  border-radius:22px;
  overflow:hidden;
  position:relative;
  transition:.35s;
}
.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 20px 60px rgba(0,0,0,.6),var(--glow);
}
.thumb{
  aspect-ratio:16/9;
  position:relative;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.content{
  padding:16px;
}
.title{
  margin:0 0 6px;
  font-size:1.05rem;
}
.meta{
  color:var(--muted);
  font-size:.85rem;
  margin-bottom:12px;
}
.actions button{
  width:100%;
  background:linear-gradient(135deg,#7c7cff,#5b5bff);
  color:#080a16;
  border:none;
  padding:10px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.actions button:hover{
  filter:brightness(1.1);
}

/* BADGES */
.badge{
  position:absolute;
  top:14px;
  left:14px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  color:#fff;
  padding:6px 10px;
  border-radius:10px;
  font-size:.75rem;
  font-weight:700;
  display:flex;
  gap:6px;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
}
.badge.mobile{
  background:linear-gradient(135deg,#00d2ff,#3a7bd5);
}
.badge.k4{
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  color:#080a16;
}

/* RESPONSIVE */
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  aside{display:none}
}
</style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside>
    <h2>Explorar</h2>
    <div class="menu">
      <button class="active" data-cat="all">‚ú® Todos</button>
      <button data-cat="popular">üî• Lo m√°s visto</button>
      <button data-cat="desktop">üñ•Ô∏è Escritorio</button>
      <button data-cat="mobile">üì± M√≥vil</button>
      <button data-cat="4k">üéûÔ∏è 4K</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main>
    <div class="header">
      <h1>Fondos Premium</h1>
      <p>Fondos HD y 4K para escritorio y m√≥vil</p>
    </div>

    <section class="grid" id="grid"></section>
  </main>

</div>

<script>
// =====================
// LIMPIAR FONDOS INV√ÅLIDOS
// =====================
(function clean(){
  const f = JSON.parse(localStorage.getItem("fondos") || "[]")
    .filter(x => x && typeof x.image === "string" && x.image.trim());
  localStorage.setItem("fondos", JSON.stringify(f));
})();

// =====================
// DATOS
// =====================
const wallpapers = JSON.parse(localStorage.getItem("fondos") || "[]");
const grid = document.getElementById("grid");

// =====================
// RENDER
// =====================
function render(list){
  grid.innerHTML = "";
  list.forEach(w=>{
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <div class="thumb">
        ${w.category?.includes("mobile") ? `<div class="badge mobile">üì± M√≥vil</div>` : ""}
        ${w.category?.includes("4k") ? `<div class="badge k4">üéûÔ∏è 4K</div>` : ""}
        <img src="${w.image}" alt="">
      </div>
      <div class="content">
        <h3 class="title">${w.title || "Wallpaper"}</h3>
        <div class="meta">${w.res || ""}</div>
        <div class="actions">
          <button class="download-btn" data-url="${w.download || w.image}">
            Descargar
          </button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}
render(wallpapers);

// =====================
// FILTROS
// =====================
document.querySelectorAll(".menu button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const cat = btn.dataset.cat;
    if(cat === "all") render(wallpapers);
    else if(cat === "popular") render(wallpapers.slice(0,6));
    else render(wallpapers.filter(w => (w.category||"").includes(cat)));
  });
});

// =====================
// DESCARGA (NUEVA PESTA√ëA)
// =====================
document.addEventListener("click", e=>{
  const btn = e.target.closest(".download-btn");
  if(!btn) return;
  window.open(btn.dataset.url, "_blank");
});
</script>

</body>
</html>
